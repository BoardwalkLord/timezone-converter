<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        select, input, button { margin: 10px; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timezone Converter</h2>
        
        <label for="datetime">Select Date & Time:</label>
        <input type="datetime-local" id="datetime">
        
        <label for="fromTimezone">From Timezone:</label>
        <select id="fromTimezone"></select>
        
        <label for="toTimezone">To Timezone:</label>
        <select id="toTimezone"></select>
        
        <button onclick="convertTime()">Convert</button>
        
        <h3>Converted Date & Time: <span id="result">--:--</span></h3>
    </div>
    
    <script>
        const timezones = {
            "Malaysia": "Asia/Kuala_Lumpur",
            "United States (Eastern)": "America/New_York",
            "United States (Central)": "America/Chicago",
            "United States (Mountain)": "America/Denver",
            "United States (Pacific)": "America/Los_Angeles",
            "United Kingdom": "Europe/London",
            "France": "Europe/Paris",
            "Japan": "Asia/Tokyo",
            "UAE": "Asia/Dubai",
            "Australia (Sydney)": "Australia/Sydney"
        };

        function populateTimezones() {
            const fromSelect = document.getElementById("fromTimezone");
            const toSelect = document.getElementById("toTimezone");
            for (const [key, value] of Object.entries(timezones)) {
                let option1 = new Option(`${key} (${value})`, value);
                let option2 = new Option(`${key} (${value})`, value);
                fromSelect.add(option1);
                toSelect.add(option2);
            }
        }

        function setDefaultDateTime() {
            let now = new Date();
            let localISOTime = now.toISOString().slice(0, 16);
            document.getElementById("datetime").value = localISOTime;
        }
        
        function convertTime() {
            let dateTimeInput = document.getElementById("datetime").value;
            let fromTz = document.getElementById("fromTimezone").value;
            let toTz = document.getElementById("toTimezone").value;
            
            if (!dateTimeInput || !fromTz || !toTz) {
                alert("Please enter all fields");
                return;
            }
            
            let date = new Date(dateTimeInput);
            let fromDate = new Date(date.toLocaleString("en-US", { timeZone: fromTz }));
            let toDate = new Date(date.toLocaleString("en-US", { timeZone: toTz }));
            
            let timeDiff = toDate.getTime() - fromDate.getTime();
            let convertedDate = new Date(date.getTime() + timeDiff);
            
            let year = convertedDate.getFullYear();
            let month = (convertedDate.getMonth() + 1).toString().padStart(2, '0');
            let day = convertedDate.getDate().toString().padStart(2, '0');
            let hours = convertedDate.getHours().toString().padStart(2, '0');
            let minutes = convertedDate.getMinutes().toString().padStart(2, '0');
            
            document.getElementById("result").textContent = `${year}-${month}-${day} ${hours}:${minutes}`;
        }
        
        window.onload = function() {
            populateTimezones();
            setDefaultDateTime();
        };
    </script>
</body>
</html>
