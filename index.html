<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timezone Converter</title>
    <link rel="STYLESHEET" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="scriptSrc 'self' 'unsafe-eval'">
</head>
<form id="timezoneForm">
  <label for="inputTime">Date and Time (ISO format, e.g., 2023-01-01T12:00:00):</label>
  <input type="text" id="inputTime" placeholder="2023-01-01T12:00:00">
  <br>
  <label for="sourceTimezone">Source Timezone:</label>
  <select id="sourceTimezone"></select>
  <br>
  <label for="targetTimezone">Target Timezone:</label>
  <select id="targetTimezone"></select>
  <br>
  <button type="button" id="convertButton">Convert</button>
</form>
<p id="result"></p>
<script src="script.js"></script>
</body>
</html>
